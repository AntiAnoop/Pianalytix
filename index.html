
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianalytix | Master Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              apple: {
                bg: '#000000',
                dark: '#1d1d1f',
                gray: '#86868b',
                blue: '#0066cc',
                text: '#f5f5f7'
              }
            }
          }
        }
      }
    </script>
    <style>
        :root {
          --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #9333ea 50%, #ec4899 100%);
          --mesh-gradient: radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%), 
                           radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%);
        }
        body { 
          background-color: #000000;
          color: #f5f5f7;
          -webkit-font-smoothing: antialiased;
          letter-spacing: -0.01em;
          overflow-x: hidden;
        }
        .mesh-bg {
          background-image: var(--mesh-gradient);
          background-attachment: fixed;
        }
        .apple-nav {
          background: rgba(0, 0, 0, 0.7);
          backdrop-filter: saturate(180%) blur(20px);
          -webkit-backdrop-filter: saturate(180%) blur(20px);
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
          background: rgba(29, 29, 31, 0.6);
          backdrop-filter: blur(25px) saturate(160%);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 32px;
          transition: transform 0.6s cubic-bezier(0.2, 0, 0, 1), box-shadow 0.6s ease;
        }
        .glass-card:hover {
          transform: scale(1.02);
          box-shadow: 0 30px 60px rgba(0,0,0,0.5);
        }
        .gradient-text {
          background: var(--primary-gradient);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .apple-btn {
          background: var(--primary-gradient);
          color: white;
          border-radius: 980px;
          font-weight: 600;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .apple-btn:hover {
          transform: scale(1.05);
          filter: brightness(1.1);
          box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
        }
        .img-mask {
          mask-image: linear-gradient(to bottom, black 0%, black 70%, transparent 100%);
        }
        .hero-title {
          font-size: clamp(48px, 10vw, 100px);
          line-height: 0.95;
          font-weight: 800;
          letter-spacing: -0.04em;
        }
        ::-selection {
          background: rgba(147, 51, 234, 0.3);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body class="mesh-bg">
    <div id="root"></div>
</body>
</html>
